<p>西安世园会会徽取名&ldquo;长安花&rdquo;，取意&ldquo;春风得意马蹄疾，一日看尽长安花&rdquo;。构思源于《道德经》：&ldquo;道生一，一生二，二生三，三生万物&rdquo;，是由三、四、五、六边形自然花瓣组合而成的&ldquo;百花吉印&rdquo;，由西安籍著名平面设计师、北京申奥标志及生肖邮票设计者陈绍华设计。释义为：三生万物，花开吉祥；四合为土，天圆地方；五叶生木，林森荫育；六流成水，润泽万物。
</p>
