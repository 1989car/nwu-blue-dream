<p>西安世园吉祥物简介：
  
  长安花的形象来自西安市花--石榴花，身体的形状和色彩以石榴为创意核心，名字琅琅上口，既符合西安的民族特色，又与世园会会徽的设计理念相呼应。定名长安花，取意同会徽。 </p>
