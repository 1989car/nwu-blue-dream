<body>
<p> <strong>主题</strong>：&ldquo;天人长安·创意自然--城市与自然和谐共生&rdquo;。</p>
<p>    <strong>释义</strong>：&ldquo;天&rdquo;指自然，&ldquo;人&rdquo;指城市，&ldquo;长安&rdquo;是千年古都西安的历史名称，也是国家繁荣与安泰的象征。&ldquo;天人长安&rdquo;意味着城市自然和谐共生；&ldquo;创意自然&rdquo;是在尊重自然和不破坏自然的前提下，利用自然、修复自然，使自然为人类服务</p>
