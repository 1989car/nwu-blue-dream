<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<LINK href="images/admin.css" type="text/css" rel="stylesheet">
</HEAD>

<BODY>
<div id="yfweb">
<table width="100%" height="100%" cellspacing="0" cellpadding="0" align="center" class="yfweb">
{if $tp eq "editclass"}
	<tr class="firstr">
	 <td colspan="5">新闻分类修改</td>
	</tr>
<form action="?action=editclass" method="post">
	<tr>
		<td width="9%">分类名</td>
		<td width="16%"><input type="hidden" name="id" value="{$id}" /><input type="text" size=20 name="name" value="{$name}" /></td>
		<td width="8%">上级分类</td>
		<td width="15%">
		  <select name="fid" id="select">
          <option value="0">顶级分类</option>
		    {$newsclass3}
		  </select></td>
		<td width="52%"><input  type="submit" name="Submit2" id="Submit2" value="修改分类"  class="mini" /></td>
	</tr>
</form>

{else}
	<tr class="firstr">
	 <td colspan="5">新闻分类添加</td>
	</tr>
<form action="?action=addclass" method="post">
	<tr>
		<td width="9%">分类名</td>
		<td width="16%"><input type="text" size=20 name="name" value="" /></td>
		<td width="8%">上级分类</td>
		<td width="15%">
		  <select name="fid" id="select">
          <option value="0">顶级分类</option>
		    {$newsclass2}
		  </select></td>
		<td width="52%"><input  type="submit" name="Submit2" id="Submit2" value="添加分类"  class="mini" /></td>
	</tr>
</form>
    <tr class="firstr">
	 <td colspan="5">新闻分类管理</td>
	</tr>
    {$newsclass}
 {/if}
</table>

</div>
{include file="bottom.htm"}
</BODY></HTML>
